<html lang="ro">
<head><meta charset="utf-8">
<style>
#banner {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: white;
  display: none;
  z-index: 9999;
}

#banner img {
  width: 300px;
  height: 250px;
  margin: 20px;
  float: left;
}

#banner p {
  font-size: 20px;
  color: black;
  margin: 20px;
}

#banner a {
  display: block;
  text-align: center;
  font-size: 25px;
  color: blue;
  text-decoration: none;
}
</style>
</head>
<body>
<div id="banner">
  <img src="foto.jpg" alt="Foto">
  <p>A apărut ANUARUL MEDIA EXPRES 2023!</p>
  <a href="link.html" target="_blank">Click aici pentru a vizita site-ul nostru</a>
</div>
<script>
  // Afișează bannerul după 3 secunde
  setTimeout(function() {
    document.getElementById("banner").style.display = "block";
  }, 3000);

  // Ascunde bannerul după alte 3 secunde
  setTimeout(function() {
    document.getElementById("banner").style.display = "none";
  }, 6000);
</script>
</body>
</html>

<html lang="ro">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
#banner_cortina {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: white;
  display: none;
  z-index: 9999;
}

#banner_cortina img {
  width: 300px;
  height: 250px;
  margin: 20px;
  float: left;
}

#banner_cortina p {
  font-size: 20px;
  color: black;
  margin: 20px;
}

#banner_cortina a {
  display: block;
  text-align: center;
  font-size: 25px;
  color: blue;
  text-decoration: none;
}

#banner_cortina button {
  position: absolute;
  top: 10px;
  right: 10px;
  width: 50px;
  height: 50px;
  border: none;
  border-radius: 50%;
  background-color: gray;
  color: white;
  font-size: 30px;
  cursor: pointer;
}
</style>
</head>
<body>
<div id="banner_cortina">
  <img src="https://www.mediaexpres.ro/Media Expres flip/Anuar2023/files/mobile/1.jpg" alt="Coperta Anuar Media Expres 2023">
  <p>A apărut ANUARUL MEDIA EXPRES 2023!</p>
  <a href="link.html" target="_blank">Click aici!</a>
  <button id="close_button">×</button>
</div>
<script>
  // Afișează bannerul după 3 secunde
  setTimeout(function() {
    document.getElementById("banner_cortina").style.display = "block";
  }, 3000);

  // Ascunde bannerul după alte 3 secunde
  setTimeout(function() {
    document.getElementById("banner_cortina").style.display = "none";
  }, 6000);

  // Ascunde bannerul la apăsarea butonului de închidere
  document.getElementById("close_button").addEventListener("click", function() {
    document.getElementById("banner_cortina").style.display = "none";
  });
</script>
</body>
</html>

</html>
